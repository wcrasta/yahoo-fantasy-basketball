<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
  <title>Power Rankings</title>
</head>
<body>

<main layout:fragment="content">

  <div class="glass-card">
    <div class="card-header p-3">
      <h1 class="h4 mb-0">Power Rankings</h1>
    </div>
    
    <div class="card-body">
      <p class="text-muted small">
        This ranking is based on each team's categorical win percentage against ALL other teams in the league, summed up across all completed weeks.
      </p>
      <div class="table-responsive">
        <table aria-label="Power Rankings" id="pr-table" 
               class="table table-striped table-hover align-middle">
          
          <thead class="thead-dark">
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">Team Name</th>
              <th scope="col">Win Pct.</th>
              <th scope="col">Record (W/L/T)</th>
            </tr>
          </thead>
          <tbody>
             <tr class="table-secondary text-center">
                <td colspan="4">Select a league to view data.</td>
             </tr>
          </tbody>
        </table>
      </div>
    </div> </div> </main>

<th:block layout:fragment="page-scripts">
  <script th:src="@{/js/power-rankings.js}"></script>
</th:block>

</body>
</html>
