# === PRODUCTION (RAILWAY) AYARLARI ===

# Port: Railway'in bize verdiği dinamik portu kullan.
server.port=${PORT:8080}

# SSL: YOK. Railway HTTPS'i (SSL) bizim yerimize dışarıda halleder.
# server.ssl ile başlayan tüm satırları SİLDİK.

# Gizli Bilgiler: Gizli anahtarları asla buraya yazmıyoruz.
# Railway'in "Variables" (Değişkenler) bölümünden okuyacağız.
spring.security.oauth2.client.registration.yahoo.client-id=${YAHOO_CLIENT_ID_PROD}
spring.security.oauth2.client.registration.yahoo.client-secret=${YAHOO_CLIENT_SECRET_PROD}

# Döngüsel bağımlılık hatasını önlemek için (garanti olsun)
spring.main.allow-circular-references=true

# Loglama (Bu satır sizde vardı, kalabilir)
logging.file.path=/home/ubuntu